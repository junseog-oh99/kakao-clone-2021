<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="stats-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-x"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jack</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, May 25, 2021</div>
      <div class="message-row">
        <img
          class="message-row__img"
          src="https://mblogthumb-phinf.pstatic.net/MjAxOTAzMDZfMTM3/MDAxNTUxODE0NTI0NDkz.RvXlYv6p5xPwXrOIPfABgFuiknuTn0iFZNuUguVYc_og.ii04J6D96C6FKQSXQzy9DABBNk7vNuU343nmAquhmZgg.JPEG.mong728/%EC%B4%88%EA%B3%A0%ED%99%94%EC%A7%88_%EC%BB%B4%ED%93%A8%ED%84%B0_%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4_(7).jpg?type=w800"
        />
        <div class="message-row__content">
          <span class="message__author">jack</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">15:47</span>
          </div>
        </div>
      </div>

      <div class="message-row messsage-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">15:47</span>
          </div>
        </div>
      </div>
    </main>
    
    <script
      src="https://kit.fontawesome.com/e096ecd84d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<form class="reply">
  <div class="reply__column">
    <i class="far fa-plus-square fa-2x"></i>
  </div>
  <div class="reply__column">
    <input type="text" placeholder="write a message" />
    <i class="far fa-smile fa-lg"></i>
    <button>
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</form>
